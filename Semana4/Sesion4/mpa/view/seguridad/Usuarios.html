
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro Usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Consumo de librerias -->

    <!-- Ajax -->
    <script src="../../asset/libreria/node_modules/jquery/dist/jquery.js"></script>

    <!-- Bootswatch -->
    <link rel="stylesheet" href="../../asset/libreria/node_modules/bootswatch/dist/united/bootstrap.css">

    <!-- Estilos personalizados -->
    <link rel='stylesheet' type='text/css' media='screen' href='../../asset/css/globas.css'>

    <!-- Consumir servicios para personas -->
    <script src='../../js/seguridad/Usuarios.js'></script>
</head>

<body>
    <div class="container">
        <!-- Formulario de datos de ingreso -->
        <br>
        <div class="form-group">

            <input type="hidden" id="id"><!-- Key del registro -->
            
            <label class="form-label mt-1">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresar usuario">
            <label class="form-label mt-1">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" placeholder="Ingresar su contraseña">
            
            <label class="form-label mt-1">Personas</label>
            <select class="form-select" id="personaId">                
                <!-- data de la API -->
            </select>

            <label class="form-label mt-1">Roles</label>
            <select class="form-select" id="rolId">                
                <!-- data de la API -->
            </select>
            
            <label class="form-label mt-1">Estado</label>
            <select class="form-select" id="estado">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <!-- Botones -->
        <div>
            <br>
            <button type="button" class="btn btn-primary" onclick="dataAdd();">Agregar</button>
            <button type="button" class="btn btn-primary" onclick="dataUpdate();">Modificar</button>
        </div>

        <!-- Data de la API -->
        <table class="table table-hover">
            <br>
            <thead>
                <tr class="table-active">                   
                    <th>Usuario</th>               
                    <th>Personas</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- Aquí obtiene los datos de la API -->
            </tbody>
        </table>
    </div>
</body>

</html>
<script>
    findAll();
    findAllPerson();
</script>
